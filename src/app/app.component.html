<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div class="demo">
  <b>Start Date: </b>{{ startDate | date: "MMMM dd, yyyy" }}
  <p>{{ title | titlecase }}</p>
  <p>Price: {{ price | currency: "$" }}</p>
  <p>Interest Rate: {{ rate | percent }}</p>

  <!-- {{ courses | json }} -->
  <div *ngFor = "let pair of course | keyvalue">
            {{pair.key + ': ' + pair.value}}
  </div>

</div>
<div class="courses">
  <!-- slice only shows  number you want to show  -->
  <course-card
    *ngFor="let course of courses | slice: 0:5; index as i"
    [course]="course"
    (courseSelected)="onCourseSelected($event)"
    [cardIndex]="i + 1"
  ></course-card>
</div>
